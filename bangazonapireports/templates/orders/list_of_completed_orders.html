<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Completed Orders</h1>
    {% for order in completedorder_list %}
        <ul>
            <li>Customer Name: {{ order.customer_name }}</li>
            <li>Order Id: {{ order.id }}</li>
            <li>Total Outstanding: ${{ order.total_order_price }}</li>
            <li>Payment Method: {{ order.payment_method }}</li>
        </ul>
    {% endfor %}
  </body>
</html>
