{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>User favorites</h1>

    {% for user in userfavorite_list %}
        <h2>{{ user.customer_name }}</h2>
        <ol>
            {% for seller in user.sellers %}
            <li>
                Title: {{ seller.seller_name }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
